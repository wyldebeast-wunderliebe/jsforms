<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="jsf.js"></script>

    <script>

      $(document).ready(function() {

        $("form").jsf({
          selectInput: function(elt) { return elt.parent() }
         });
       });

    </script>

    <link href="example.css" rel="stylesheet">

  </head>

  <body>
    <form>

      <div>
        <label>Gender</label>
        <select name="gender" 
                jsf:required="true"
                >
          <option value="">-</option>
          <option value="m">Male</option>
          <option value="f">Female</option>
        </select>
      </div>

      <div>      
        <label>I like soccer</label>
        <div class="help">Required if gender is Male</div>
        <input type="checkbox" name="soccer" 
               jsf:required="gender == 'm'" 
               />
      </div>

      <div>
        <label>Favorite pet</label>
        <input type="radio" name="pet" 
               jsf:required="1" 
               />Cat
        <input type="radio" name="pet" 
               jsf:required="1" 
               />Dog
      </div>

      <input type="submit" value="ok" />
    </form>
  </body>

</html>
